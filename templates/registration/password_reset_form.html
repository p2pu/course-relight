{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <h1>{% trans "Password reset" %}</h1>
    <p>{% trans "Please enter your email address below to reset your password." %}</p>
    <form action="" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <p><button type="submit" class="btn btn-primary">{% trans "Reset password" %}</button></p>
    </form>
  </div>
{% endblock %}
