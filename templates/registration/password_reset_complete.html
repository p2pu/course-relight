{% extends 'base.html' %}
{% load i18n %}
{% block content %}
  <div class="container">
      <h2>{% trans "Your password has been (re)set" %}</h2>
      {% url 'login' as login_url %}
      <p>{% blocktrans %}You can now log into your dashboard. <a class="btn btn-primary" href="{{ login_url }}">Log in</a>.{% endblocktrans %}</p>
  </div>
{% endblock %}
